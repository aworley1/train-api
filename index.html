<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Train Departure Board</title>
</head>
<body>
<h1>Trains</h1>
<div class="trains">
    <div class="train">
        <div class="train-info">
            <div class="time-group">
                <div class="time-label">Scheduled</div>
                <div class="time">09:00</div>
            </div>
            <div class="time-group">
                <div class="time-label">Expected</div>
                <div class="time">09:30</div>
            </div>
        </div>
        <div class="status">
            <div>STATUS</div>
        </div>
    </div>
</div>
</body>
</html>
